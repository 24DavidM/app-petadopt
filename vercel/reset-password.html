<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase√±a - PetConnect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 50%, #c084fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
        }

        .message {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f9f9f9;
        }

        input:focus {
            outline: none;
            border-color: #7c3aed;
            background: white;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #f97316 0%, #f97316 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.3);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(249, 115, 22, 0.4);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: translateY(0);
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #f97316;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .success {
            color: #10B981;
            font-size: 80px;
            margin-bottom: 20px;
            animation: pop 0.5s ease-out;
        }

        .error {
            color: #EF4444;
            font-size: 80px;
            margin-bottom: 20px;
            animation: shake 0.5s;
        }

        @keyframes pop {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .alert {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 14px;
        }

        .alert-success {
            background-color: #D1FAE5;
            color: #065F46;
            border: 2px solid #10B981;
        }

        .alert-error {
            background-color: #FEE2E2;
            color: #991B1B;
            border: 2px solid #EF4444;
        }

        #reset-form {
            display: none;
        }

        #reset-form.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        #status {
            display: none;
        }

        #status.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: #7c3aed;
            transform: translateX(5px);
        }

        #loading {
            text-align: center;
        }

        #loading .spinner {
            width: 50px;
            height: 50px;
            border-width: 4px;
            border-top-color: #8b5cf6;
            margin: 30px auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">üîê</div>

        <div id="loading">
            <h1>Verificando token...</h1>
            <div class="spinner"></div>
        </div>

        <div id="reset-form">
            <h1>Recuperar Contrase√±a</h1>
            <p class="message">Ingresa tu nueva contrase√±a a continuaci√≥n.</p>

            <div id="alert-container"></div>

            <form id="password-form">
                <div class="form-group">
                    <label for="password">Nueva Contrase√±a</label>
                    <input type="password" id="password" name="password" required minlength="6"
                        placeholder="M√≠nimo 6 caracteres" />
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar Contrase√±a</label>
                    <input type="password" id="confirm-password" name="confirm-password" required minlength="6"
                        placeholder="Confirma tu contrase√±a" />
                </div>

                <button type="submit" class="button" id="submit-btn">
                    Actualizar Contrase√±a
                </button>
            </form>
        </div>

        <div id="status">
            <div id="icon"></div>
            <h1 id="title"></h1>
            <p class="message" id="message"></p>
            <a href="#" class="back-link" id="back-link">‚Üê Volver a la aplicaci√≥n</a>
        </div>
    </div>

    <script>
        let supabaseClient;
        let recoveryToken = null;

        async function initSupabaseFromConfig() {
            try {
                const resp = await fetch('/api/config');
                if (!resp.ok) throw new Error('No se pudo obtener /api/config');
                const cfg = await resp.json();
                const url = cfg.supabaseUrl;
                const key = cfg.supabaseAnonKey;
                if (!url || !key) throw new Error('Credenciales faltantes en /api/config');

                window._supabaseUrl = url;
                window._supabaseAnonKey = key;
                supabaseClient = window.supabase.createClient(url, key);
                console.log('Config cargada correctamente');
            } catch (e) {
                console.error('Error cargando config desde /api/config:', e);
                showError('No se pudo cargar la configuraci√≥n del servidor. Contacta al soporte.');
            }
        }

        async function checkRecoveryToken() {
            try {
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const searchParams = new URLSearchParams(window.location.search);

                // Buscar token en hash primero (formato correcto de ConfirmationURL)
                let accessToken = hashParams.get('access_token');
                let refreshToken = hashParams.get('refresh_token');
                const type = hashParams.get('type') || 'recovery';

                // Si no hay token en hash, buscar en query params
                if (!accessToken) {
                    accessToken = searchParams.get('access_token') ||
                        searchParams.get('token') ||
                        searchParams.get('code');
                }

                console.log('Token recibido:', accessToken ? 'S√≠ (JWT)' : 'No');
                console.log('Tipo:', type);

                if (!accessToken) {
                    showError('Token de recuperaci√≥n no encontrado en la URL.');
                    return;
                }

                // Si es un JWT (tiene 3 partes separadas por puntos), establecer sesi√≥n directamente
                if (accessToken.split('.').length === 3) {
                    console.log('Estableciendo sesi√≥n con JWT...');

                    const { data, error } = await supabaseClient.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken || ''
                    });

                    if (error) {
                        console.error('Error estableciendo sesi√≥n:', error);
                        throw new Error('No se pudo establecer la sesi√≥n: ' + error.message);
                    }

                    console.log('Sesi√≥n establecida exitosamente:', data);
                    recoveryToken = accessToken;
                } else {
                    // Si no es JWT, intentar verificar con verifyOtp
                    console.log('Verificando token con verifyOtp...');

                    const { data, error } = await supabaseClient.auth.verifyOtp({
                        token_hash: accessToken,
                        type: 'recovery'
                    });

                    if (error) {
                        console.error('Error verificando token:', error);
                        throw new Error('Token inv√°lido o expirado: ' + error.message);
                    }

                    console.log('Token verificado exitosamente:', data);
                    recoveryToken = accessToken;
                }

                // Mostrar formulario
                document.getElementById('loading').style.display = 'none';
                document.getElementById('reset-form').classList.add('show');

            } catch (error) {
                console.error('Error en checkRecoveryToken:', error);
                showError(error.message || 'Token inv√°lido o expirado. Por favor, solicita un nuevo enlace de recuperaci√≥n.');
            }
        }

        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = document.getElementById('submit-btn');
            const alertContainer = document.getElementById('alert-container');

            alertContainer.innerHTML = '';

            if (password !== confirmPassword) {
                showAlert('Las contrase√±as no coinciden.', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('La contrase√±a debe tener al menos 6 caracteres.', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div>Actualizando...';

            try {
                console.log('Actualizando contrase√±a...');

                // Actualizar contrase√±a directamente con la SDK
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: password
                });

                if (error) {
                    console.error('Error al actualizar:', error);
                    throw error;
                }

                console.log('Contrase√±a actualizada exitosamente:', data);

                // Cerrar sesi√≥n
                await supabaseClient.auth.signOut();

                showSuccess('¬°Tu contrase√±a ha sido actualizada exitosamente! Ahora puedes iniciar sesi√≥n con tu nueva contrase√±a.');

            } catch (error) {
                console.error('Error al actualizar contrase√±a:', error);
                showAlert('Error al actualizar la contrase√±a: ' + (error.message || error), 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Actualizar Contrase√±a';
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            alertContainer.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
        }

        function showSuccess(message) {
            document.getElementById('reset-form').style.display = 'none';
            document.getElementById('status').classList.add('show');
            document.getElementById('icon').innerHTML = '<div class="success">‚úì</div>';
            document.getElementById('title').textContent = '¬°Contrase√±a Actualizada!';
            document.getElementById('message').textContent = message;

            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                setTimeout(() => {
                    window.location.href = 'petaadpot://auth/reset-success';
                }, 2000);
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('status').classList.add('show');
            document.getElementById('icon').innerHTML = '<div class="error">‚úó</div>';
            document.getElementById('title').textContent = 'Error';
            document.getElementById('message').textContent = message;
        }

        // Helper: intentar abrir la app por deep link y caer al fallback web
        function openAppOrFallback(deepLink, fallbackUrl = '/') {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                window.location.href = deepLink;
                setTimeout(() => { window.location.href = fallbackUrl; }, 1000);
            } else {
                window.location.href = fallbackUrl;
            }
        }

        document.getElementById('back-link').addEventListener('click', (e) => {
            e.preventDefault();
            openAppOrFallback('petaadpot://auth/reset-success', '/');
        });

        // Inicializar
        (async function () {
            await initSupabaseFromConfig();
            if (supabaseClient) await checkRecoveryToken();
        })();
    </script>
</body>

</html>
