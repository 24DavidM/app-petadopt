<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificaci√≥n de Cuenta - PetConnect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 50%, #c084fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
        }

        .message {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 16px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #8b5cf6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .success {
            color: #10B981;
            font-size: 80px;
            margin-bottom: 20px;
            animation: pop 0.5s ease-out;
        }

        .error {
            color: #EF4444;
            font-size: 80px;
            margin-bottom: 20px;
            animation: shake 0.5s;
        }

        @keyframes pop {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .button {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, #f97316 0%, #f97316 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.3);
            font-size: 16px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(249, 115, 22, 0.4);
        }

        #status {
            display: none;
        }

        #status.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #loading {
            animation: fadeIn 0.3s;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">üêæ</div>

        <div id="loading">
            <h1>Verificando tu cuenta...</h1>
            <div class="spinner"></div>
            <p class="message">Por favor espera mientras confirmamos tu correo electr√≥nico.</p>
        </div>

        <div id="status">
            <div id="icon"></div>
            <h1 id="title"></h1>
            <p class="message" id="message"></p>
            <a href="#" class="button" id="open-app-btn">Ir a la aplicaci√≥n</a>
        </div>
    </div>

    <script>
        let supabaseClient;

        async function initSupabaseFromConfig() {
            try {
                const resp = await fetch('/api/config');
                if (!resp.ok) throw new Error('No se pudo obtener /api/config');
                const cfg = await resp.json();
                const url = cfg.supabaseUrl;
                const key = cfg.supabaseAnonKey;
                if (!url || !key) throw new Error('Credenciales faltantes en /api/config');

                supabaseClient = window.supabase.createClient(url, key);
                console.log('Supabase inicializado correctamente');
            } catch (e) {
                console.error('Error cargando config:', e);
                showError('No se pudo cargar la configuraci√≥n del servidor. Contacta al soporte.');
            }
        }

        async function verifyEmail() {
            try {
                // Obtener par√°metros del hash (#access_token=...&type=signup)
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const searchParams = new URLSearchParams(window.location.search);

                // Buscar token en hash primero, luego en query params
                let accessToken = hashParams.get('access_token');
                let refreshToken = hashParams.get('refresh_token');
                let type = hashParams.get('type') || searchParams.get('type') || 'signup';

                // Si no hay token en hash, buscar en query params
                if (!accessToken) {
                    accessToken = searchParams.get('access_token') ||
                        searchParams.get('token') ||
                        searchParams.get('code');
                }

                console.log('Token encontrado:', accessToken ? 'S√≠' : 'No');
                console.log('Es JWT:', accessToken && accessToken.split('.').length === 3);
                console.log('Tipo:', type);

                if (!accessToken) {
                    showError('No se encontr√≥ el token de verificaci√≥n. El enlace puede haber expirado.');
                    return;
                }

                // Verificar si es un JWT (formato xxx.yyy.zzz)
                const isJWT = accessToken.split('.').length === 3;

                if (isJWT) {
                    // Es un JWT, establecer sesi√≥n directamente
                    console.log('Estableciendo sesi√≥n con JWT...');

                    const { data, error } = await supabaseClient.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken || ''
                    });

                    if (error) {
                        console.error('Error al establecer sesi√≥n:', error);
                        showError('Error al verificar tu cuenta: ' + error.message);
                        return;
                    }

                    console.log('Sesi√≥n establecida correctamente');
                    showSuccess('¬°Tu cuenta ha sido verificada exitosamente!');
                } else {
                    // No es JWT, es un c√≥digo OTP - usar verifyOtp
                    console.log('Verificando con verifyOtp...');

                    const { data, error } = await supabaseClient.auth.verifyOtp({
                        token_hash: accessToken,
                        type: type
                    });

                    if (error) {
                        console.error('Error al verificar OTP:', error);
                        showError('Error al verificar tu cuenta: ' + error.message);
                        return;
                    }

                    console.log('OTP verificado correctamente');
                    showSuccess('¬°Tu cuenta ha sido verificada exitosamente!');
                }

            } catch (error) {
                console.error('Error inesperado:', error);
                showError('Ocurri√≥ un error inesperado. Por favor, intenta nuevamente o solicita un nuevo enlace de verificaci√≥n.');
            }
        }

        function showSuccess(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('status').classList.add('show');
            document.getElementById('icon').innerHTML = '<div class="success">‚úì</div>';
            document.getElementById('title').textContent = '¬°Verificaci√≥n Exitosa!';
            document.getElementById('message').textContent = message;

            // Detectar si est√° en m√≥vil y redirigir a la app
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                setTimeout(() => {
                    window.location.href = 'petaadpot://auth/verified';
                }, 2000);
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('status').classList.add('show');
            document.getElementById('icon').innerHTML = '<div class="error">‚úó</div>';
            document.getElementById('title').textContent = 'Error de Verificaci√≥n';
            document.getElementById('message').textContent = message;
        }

        document.getElementById('open-app-btn').addEventListener('click', (e) => {
            e.preventDefault();
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                window.location.href = 'petaadpot://auth/verified';
                setTimeout(() => { window.location.href = '/'; }, 1000);
            } else {
                window.location.href = '/';
            }
        });

        // Inicializar
        (async function () {
            await initSupabaseFromConfig();
            if (supabaseClient) await verifyEmail();
        })();
    </script>
</body>

</html>
